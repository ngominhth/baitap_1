        let so_a=prompt("Nhập số nguyên a");

        let so_c=prompt("Nhập số nguyên c");
        if(so_a > so_b && so_a > so_c)
        {
            alert(so_a+ " là số lớn nhất");
        }
        else if (so_b > so_a && so_b > so_c)
        {
            alert(so_b+ " Là số lớn nhất");
        }
        else if (so_c > so_a && so_c > so_b)
        {

        }
    </script>
